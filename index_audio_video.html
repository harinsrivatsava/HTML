<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio and Video using html</title>
</head>
<body>
    <h1>Audio and Video</h1>
    <audio controls>
        <source 
        src = "https://file-examples.com/storage/fead1d809b64e7bcd9ab4f1/2017/11/file_example_MP3_700KB.mp3"
        type = "audio/mpeg"
        />
    </audio>
    <audio controls autoplay>
        <source 
        src = "https://file-examples.com/storage/fead1d809b64e7bcd9ab4f1/2017/11/file_example_MP3_700KB.mp3"
        type = "audio/mpeg"
        />
    </audio>
    <audio controls loop>
        <source 
        src = "https://file-examples.com/storage/fead1d809b64e7bcd9ab4f1/2017/11/file_example_MP3_700KB.mp3"
        type = "audio/mpeg"
        />
    </audio>
    <div>
        <video controls autoplay>
            <source 
            src = "https://file-examples.com/storage/fead1d809b64e7bcd9ab4f1/2017/04/file_example_MP4_480_1_5MG.mp4"
            />
        </video> 
    </div>
    <div>
        <iframe src = "https://chat.openai.com/" height="400px" width = "1000px"></iframe>
    </div>
</body>
</html>

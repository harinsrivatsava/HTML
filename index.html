<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <link rel="icon" href="Dog.png" class="jsx-2462991968">
    <title>Forms Website for Dogs</title>
</head>
<body>
    <h1>We are learning froms today</h1>
    <form onsubmit="return console.log('Submitted Data')">
        <div>
            <label for = "To know name"> Enter your name </label>
            <input type = "text" placeholder="Input your name" required/>
        </div>
        <div>
            <input type = "number" placeholder="Phone number" />
        </div>
        <div>
            <input type = "checkbox" />
        </div>
        <div>
            <input type="color" />
        </div>
        <div>
            <input type = "datetime-local" placeholder="Color"/>
        </div>
        <div>
            <input type="password" placeholder="password"/>
        </div>
        <div>
            <input type="file" placeholder="upload file"/>
        </div>
        <div>
            <label for = "Terms"> I accept terms and conditions </label>
            <input type = "checkbox" placeholder="Terms & Conditions"/>
        </div>
        <div>
            <label for = "gender"> Specify your gender </label>
            <input type = "radio" value="Male" name = "gender"/>
            <label>Male</label>
            <input type = "radio" value="Female" name = "gender"/>
            <label>Female</label>
            <input type = "radio" value="Others" name = "gender"/>
            <label>Others</label>
        </div>
        <fieldset>
            <legend>Counselling Options</legend>
            <div>
                <label>Select your college</label>
                <select>
                    <option value = "IIT">IIT</option>
                    <option value = "NIT" selected>NIT</option>
                    <option value = "BITS">BITS</option>
                </select>
            </div>
            <div>
                <label>Select a course</label>
                <input list = "Courses" />
                <datalist id = "Courses">
                    <option value = "Engineering">Engineering</option>
                    <option value = "Humanities" selected>Humanities</option>
                    <option value = "Integrated">Integrated</option>
                </datalist>
            </div>
        </fieldset>
        <div>
            <textarea rows = '5'></textarea>
            <textarea></textarea>
        </div>
        <div>
            <input type = "reset" />
            <button type = "submit">Bhej Do</button>
        </div>
    </form>
</body>
</html>
